<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube a MP3 (64kbps)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube a MP3</h1>
        <input type="text" id="videoId" placeholder="ID de Video (ej: gaOFesA3cWs)">
        <button onclick="downloadAudio()">Obtener MP3 (64kbps)</button>
        <p class="note">El audio se descargará automáticamente.</p>
    </div>

    <script>
        function downloadAudio() {
            const id = document.getElementById('videoId').value.trim();
            if (id) {
                window.location.href = `/mp3/${id}`;
            } else {
                alert('Por favor ingresa un ID válido');
            }
        }
    </script>
</body>
</html>
